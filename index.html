<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body, html {
      overflow: hidden;
    }
    body {
      background: #000;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    #ui {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      gap: 10px;
      pointer-events: none;
      z-index: 100;
    }
    .heart {
      width: 30px;
      height: 30px;
      background: #eb346e;
      position: relative;
      transform: rotate(-45deg);
      box-shadow: 0 0 15px rgba(235, 52, 110, 0.6);
      transition: all 0.3s ease;
    }
    .heart::before, .heart::after {
      content: "";
      width: 30px;
      height: 30px;
      background: #eb346e;
      border-radius: 50%;
      position: absolute;
    }
    .heart::before { top: -15px; left: 0; }
    .heart::after { left: 15px; top: 0; }
    
    .heart.empty {
      background: #333;
      box-shadow: none;
      transform: rotate(-45deg) scale(0.8);
      opacity: 0.5;
    }
    .heart.empty::before, .heart.empty::after {
      background: #333;
    }

    .heart.regen-ping {
      animation: regen-glow 1s ease-out;
    }

    @keyframes regen-glow {
      0% { transform: rotate(-45deg) scale(1); box-shadow: 0 0 0px #fff; }
      50% { transform: rotate(-45deg) scale(1.4); box-shadow: 0 0 30px #fff; }
      100% { transform: rotate(-45deg) scale(1); box-shadow: 0 0 15px rgba(235, 52, 110, 0.6); }
    }

    #hit-flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 0, 0, 0.3);
      pointer-events: none;
      opacity: 0;
      z-index: 99;
      transition: opacity 0.1s;
    }
    
    #regen-timer {
      position: fixed;
      top: 60px;
      left: 20px;
      width: 100px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
    }
    #regen-progress {
      height: 100%;
      width: 0%;
      background: #7deb34;
      transition: width 0.1s linear;
    }

    #menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(8px);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 200;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #menu-overlay.visible, #start-menu.visible {
      display: flex;
    }

    #start-menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 300;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      color: #eb346e;
      text-transform: uppercase;
      letter-spacing: 4px;
      text-shadow: 0 0 20px rgba(235, 52, 110, 0.5);
    }

    #restart-btn {
      padding: 15px 40px;
      font-size: 1.2rem;
      background: transparent;
      border: 2px solid #7deb34;
      color: #7deb34;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: all 0.3s ease;
      pointer-events: auto;
      border-radius: 4px;
    }

    .restart-btn-style, #restart-btn {
      padding: 15px 40px;
      font-size: 1.2rem;
      background: transparent;
      border: 2px solid #7deb34;
      color: #7deb34;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: all 0.3s ease;
      pointer-events: auto;
      border-radius: 4px;
    }
    .restart-btn-style:hover, #restart-btn:hover {
      background: #7deb34;
      color: #000;
      box-shadow: 0 0 30px rgba(125, 235, 52, 0.4);
    }
  </style>
</head>
<body>
  <div id="ui"></div>
  <div id="regen-timer"><div id="regen-progress"></div></div>
  <div id="hit-flash"></div>
  
  <div id="start-menu" class="visible">
    <h1>Tunnel Runner</h1>
    <button id="start-btn" class="restart-btn-style">Start Journey</button>
  </div>

  <div id="menu-overlay">
    <h1>Game Over</h1>
    <button id="restart-btn">Restart Journey</button>
  </div>


  <script type="module" src="main.js"></script>
</body>
</html>
